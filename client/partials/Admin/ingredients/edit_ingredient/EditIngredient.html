<template name="EditIngredient">
	<header>
		<h3>
			Edit Existing Ingredient
		</h3>
	</header>
	{{#if Template.subscriptionsReady}}
		<div class="new-ingredient-container">
			{{> quickForm doc=thisIngredient collection="Ingredients" id="edit-ingredient-form" type="update"}}
		</div>
	{{else}}
		{{> spinner}}
	{{/if}}
</template>
